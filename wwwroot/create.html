<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create room</title>
    <meta name="description" content="Create new room for your community or friends only">
    <link rel="shortcut icon" href="https://betonikasa.netlify.app/gallery/favicon.ico" type="image/x-icon">Â¨
    <script src="script/create.js" async></script>
</head>
<body>
    <div id="back">
        <div id="Public">
            <h1>Public</h1>
            <h2>The room is open to everyone. Compliance with the rules is monitored by maintenance. The room is searchable in the search engine. Suitable for community needs.</h2>
        </div>
    </div>
    <div id="Private">
        <h1>Private</h1>
        <h2>Access to the room is by invitation only. Messages are private, perfect for a friend or group of friends.</h2>
    </div>
</body>
</html>
<style>
    body {
        margin: 0;
        background-color: #000;
    }
    #back {
        background-color: #fff;
        clip-path: polygon(0 0, 0 100vh, 20vw 100vh, 80vw 0, 100vw 0);
        height: 100vh;
        width: 100vw;
        position: absolute;
        z-index: -1;
        top: 0;
    }
    #Public {
        margin-left: 10rem;
        margin-top: 10rem;
        width: 40vw;
        color: #000;
    }
    div:not(#back, #popup):hover {
        text-decoration: underline 2px;
    }
    #Private {
        margin-left: 50vw;
        margin-top: 60vh;
        width: 40vw;
        color: #fff;
    }
    #popup {
        position: fixed;
        top: 25vh;
        z-index: 2;
        width: max-content;
        border: #444 2px solid;
        padding: 2rem;
        background-color: #000;
        border-radius: 1rem;
        color: white;
        left: 0;
        right: 0;
        margin: auto;
        display: block;
        max-width: 90vw;
    }
    #popup h1 {
        font-size: 2rem;
    }
    #popup button {
        font-size: 1.5rem;
        background-color: transparent;
        color: #fff;
        border: none;
        float: right;
        margin-right: 3rem;
        font-family: sans-serif;
    }
</style>
