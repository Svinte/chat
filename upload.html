</head>
<body>
    <form action="upload.php" method="POST" id="form">
        
    </form>
</body>
</html>
<script>
document.getElementById("form").ondrop = function (e) {
    e.preventDefault();
    if (e.dataTransfer.items) {
        [...e.dataTransfer.items].forEach((item, index) => {
            if (item.kind === "file") {
                document.write(item);
            }
        })
    }
}
</script>
